<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digit Classifier based on mnist</title>
        <link rel="stylesheet" href="css/milligram.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Digit Classifier</h1>
            <div class="row">
                <div class="column column-33">
                    <canvas id="can" class="d-block" width="224" height="224"></canvas>
                </div>
                <div class="column">
                    <button class="d-block" id="btn" size="30" onclick="save()">Los!</button>
                    <button class="d-block button-outline" id="clr" size="23" onclick="erase()">Zurücksetzen</button>
                    <p class="helptext">
                        <strong>Wie funktioniert's?</strong><br>
                        Male eine Zahl in das schwarze Quadrat und drücke anschließend auf "Los!".
                    </p>
                </div>
            </div>
            <canvas id="smallcan" width="28" height="28"></canvas>
            <div class="container output-container">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                <p id="output"></p>
            </div>
        </div>
        <script>
            var canvas = document.querySelector("#can");
            var signaturePad = new SignaturePad(canvas, {
                penColor: "white", 
                dotSize: 14,
                minWidth: 14,
                maxWidth: 17,
                backgroundColor: "black"
            });

            function erase() {
                signaturePad.clear();
            }
            
            function save() {
                var dataURL = canvas.toDataURL("image/jpeg");

                smallCanvas = document.getElementById('smallcan');
                smallCtx = smallCanvas.getContext("2d");

                const targetSize = 28
                smallCtx.clearRect(0, 0, targetSize, targetSize);
                smallCtx.drawImage(canvas, 0, 0, targetSize, targetSize);

                var dataURLSmall = smallCanvas.toDataURL("image/jpeg");

                // API anzapfen
                let formData = new FormData();
                formData.append('image', dataURLSmall);

                //fetch('http://timpo28.pythonanywhere.com/classify', {
                fetch('get-prediction.php', {
                    method: 'POST', 
                    mode: 'cors',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.querySelector("#output").innerHTML = "Prediction: " + data.prediction;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        </script>
    </body>
</html>
